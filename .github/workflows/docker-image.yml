name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build telegraf/1.21 --file Dockerfile --tag henrikdocker/telegraf-smartmontools:$(date +%s)
